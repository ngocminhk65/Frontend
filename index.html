    <img src="img/banner8.png" alt="" class="banner-img">
    <!----------------------Slideshow---------------------->
    <section class="slider">
        <div class="container">
            <div class="slider-content">
                <img src="img/banner3.png" alt="">
                <img src="img/banner4.png" alt="">
                <img src="img/banner5.png" alt="">
                <img src="img/banner6.png" alt="">
                <img src="img/banner7.png" alt="">
            </div>
        </div>
    </section>
    <script>
        const sliderContent = document.querySelector('.slider-content');
        const sliderImages = document.querySelectorAll('.slider img');
        let currentIndex = 0;
    
        function showSlide(index) {
            sliderContent.style.transform = `translateX(-${index * 100}%)`;
        }
    
        function nextSlide() {
            currentIndex = (currentIndex + 1) % sliderImages.length;
            showSlide(currentIndex);
        }
    
        setInterval(nextSlide, 3000); // Tự động chuyển slide sau 3 giây (3000ms)
    </script>
</body>
