<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <img src="img/logo.png" alt="Trang chủ" title="Trang chủ">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="/register" method="POST">
                <h1>Tạo tài khoản</h1>
                <input type="text" placeholder="Tên người dùng" name="username" />
                <input type="text" placeholder="Số điện thoại" name="phone" />
                <input type="email" placeholder="Email" name="email" />
                <input type="password" placeholder="Mật khẩu" name="password" />
                <button type="submit">Đăng kí</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="/login" method="POST">
                <h1>Đăng nhập</h1>
                <input type="email" placeholder="Email" name="email" />
                <input type="password" placeholder="Mật khẩu" name="password" />
                <button type="submit">Đăng nhập</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Chào mừng bạn!</h1>
                    <p>Nếu bạn đã có tài khoản, hãy đăng nhập</p>
                    <button class="ghost" id="signIn">Đăng nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Chào mừng bạn!</h1>
                    <p>Nếu bạn chưa có tài khoản, hãy đăng kí tài khoản mới</p>
                    <button class="ghost" id="signUp">Đăng kí</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
